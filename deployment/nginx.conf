server {
    listen 80;
    server_name strava.andyk.run;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend Static Files
    location / {
        root /var/www/strava-insight-portal/html;
        index index.html;
        try_files $uri $uri/ /index.html =404;
    }

    # Backend API Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for LLM queries
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
        
        # Websocket support (if needed for future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # SSL Configuration (Restoring previous Certbot config)
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/strava.andyk.run/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/strava.andyk.run/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP Redirect Block
server {
    if ($host = strava.andyk.run) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name strava.andyk.run;
    return 404;
}
